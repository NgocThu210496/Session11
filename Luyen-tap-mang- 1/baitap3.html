<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai tap 3</title>

</head>

<body>
    <script>
     //Viết chương trình khởi tạo nhập vào một mảng số nguyên.  
     let arrInt=[];
     for(let i=0;i<5;i++){
        arrInt.push(Number(prompt("nhap vao so nguyen")));
     }console.log(arrInt);

     //Hiển hiện giá trị lớn nhất trong mảng đó.
     let max=arrInt[0];
     for(let i=0;i<arrInt.length;i++){
        if(max<arrInt[i]){
            max=arrInt[i];
        }
     }console.log("gia tri lon nhat cua mang la: " + max);

     //giá trị trung bình của các phần tử trong mảng.
     let sum=0;
     for(let i=0;i<arrInt.length;i++){
        if(arrInt[i]>0){
        sum=sum+arrInt[i];
        }
     }let average=sum/arrInt.length;
     console.log("tong cac phan tu trong mang la " + sum);
     console.log("Trung binh trong mang la " + average);
    </script>
</body>

</html>
