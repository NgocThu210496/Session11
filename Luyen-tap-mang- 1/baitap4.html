<body>
    <script>
     //Viết chương trình khởi tạo nhập vào một mảng số nguyên .
     let arrInt=[];
     let n =(Number(prompt("nhap vao so phan tu")));

     for(let i=0;i<n;i++){
        arrInt.push(Number(prompt("nhap vao so nguyen")));
    } console.log(arrInt);

    //đảo ngược các phần tử trong mảng
    arrInt.reverse();
    console.log("Dao nguoc cua phan tu: " + arrInt);
    </script>
