<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai tap 5</title>

</head>

<body>
    <script>
     //Viết chương trình đếm số nguyên âm trong một chuỗi.
     let arrInt=[];
        for(let i=0;i<10;i++){
            arrInt.push(Number(prompt("Nhap vao gia tri cua mang " )));
        }console.log(arrInt);

        // chuyen ve chuoi string
        arrInt.toString();
        console.log("sau khi chuyen ve kieu chuoi " + arrInt);

        //dem cac so am trong chuoi
        let count=0;
        for(let i=0;i<10;i++){
            if(arrInt[i]<0){
                count++;
            }
        }console.log("Trong chuoi co " + count + "  so am ");
   
    </script>
</body>

</html>
