<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai tap 1</title>

</head>

<body>
    <script>
     //Viết chương trình khởi tạo nhập vào một mảng số nguyên gồm 10 phần tử.
        let arrInt=[];
        for(let i=0;i<10;i++){
            arrInt.push(Number(prompt("Nhap vao gia tri cua mang " )));
        }console.log(arrInt);

     //Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
        let demSoLonHon10=0;
        let demSoBang10=0;
        for(i=0;i<arrInt.length;i++){
            if(arrInt[i]>10){
                demSoLonHon10=demSoLonHon10+1;

            }else if(arrInt[i]==10){
                demSoBang10=demSoBang10+1;
            }
        }console.log("co " + demSoLonHon10 + " so lon hon 10 ");
        console.log("co " + demSoBang10 + " so bang 10: ");
            

    </script>
</body>

</html>
