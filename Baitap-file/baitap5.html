<!DOCTYPE html>

<head>
    <!-- Meta tags -->
    <meta charset="utf8">

    <!-- Title tag -->
    <title>bai tap 5</title>

</head>

<body>
    <script>
       //bai5:Khai báo và khởi tạo mảng 1 chiều số nguyên. Nhập vào 2 số nguyên a, b.
       // Khởi tạo mảng gồm các phần tử của mảng số nguyên mà giá trị nằm giữa a và b

        // Khai báo và khởi tạo mảng arrayInt
        let arrayInt=[];
        for(let i=1;i<=5;i++){
             arrayInt.push(Number(prompt("nhap vao mang;")));
        }
        console.log(arrayInt);

       // Nhập vào 2 số nguyên a và b
        let a = Number(prompt("Nhập số nguyên a:"));
        let b = Number(prompt("Nhập số nguyên b:"));

        // Khởi tạo mảng gồm các phần tử nằm giữa a và b
        let newArray = [];
        for (let i = 0; i < arrayInt.length; i++) {
            if (arrayInt[i] > a && arrayInt[i] < b) {
                newArray.push(arrayInt[i]);
            }
        }
        // In mảng mới
        console.log("Mảng mới gồm các phần tử nằm giữa " + a + " và " + b + ": " + newArray.join(", "));
        
    </script>
</body>

</html>
